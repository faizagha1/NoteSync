spring.application.name=NoteTaking
server.port=8088

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/note_taking
spring.datasource.username=note
spring.datasource.password=note
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

## MailDev Configuration
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username= # Leave empty
spring.mail.password= # Leave empty
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


